<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh My Food</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="main">
        <header class="head__container">
            <h1 class="head__logo">ohmyfood</h1>
            <nav class="return__button">
                <a href="../index.html"><i class="fa-solid fa-arrow-left fa-xl"></i></a>
            </nav>
        </header>
        <div class="head__prestation">
            <img class="head__prestation__images" src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="image plat">
        </div>
        <div class="menu__restaurant">
            <div class="menu__title">
                <h1 class="menu__title__text">La palette du goût</h1>
                <div class="card__heart">
                    <input type="checkbox" id="heart" class="hidden-radio" name="heart">
                    <label for="heart" class="menu__btn">
                        <i class="fa-xl fa-heart far menu__like"></i>
                        <i class="fa-xl fa-heart fas menu__like"></i>
                    </label>
                </div>
            </div>
            <div class="menu__enter">
                <p class="menu__enter__title">Entrées</p>
                <div class="menu__enter__card">
                    <h3 class="menu__enter__card__name">Fricassée d'escargots</h3>
                    <p class="menu__enter__card__description">Au piment d'Espelette</p>
                    <p class="menu__enter__card__price">25 €</p>
                </div>

                <div class="menu__enter__card">
                    <h3 class="menu__enter__card__name">Foie gras de canard mi-cuit</h3>
                    <p class="menu__enter__card__description">Et ses copeaux de truffe noire</p>
                    <p class="menu__enter__card__price">35 €</p>
                </div>

                <div class="menu__enter__card">
                    <h3 class="menu__enter__card__name">Œuf au plat</h3>
                    <p class="menu__enter__card__description">Assaisonné à la truffe sur lit de caviar</p>
                    <p class="menu__enter__card__price">20 €</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
